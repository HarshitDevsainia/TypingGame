<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="AmazonClon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="logo"></div>
        <div class="flex DarkMood"><span class="mood">LightMood</span><button class="darkmood flex"><i class="fa-regular fa-moon"></i></button></div>
    </div>
    <div class="container">
        <div class="box flex">
            <div class="innerbox">
                <input type="text" class="inputText">
                <div class="textboxdiv"><p class="text"></p></div>
            </div>
            <div class="properties">
                <div class="data">
                    <div class="time margin">Time Left:<span class="timeleft">60s</span></div>
                    <div class="mistakesbox margin">Mistakes:<span class="mistakes">0</span></div>
                    <div class="wpmbox margin">WPM:<span class="wpm">0</span></div>
                    <div class="cpmbox margin">CPM:<span class="cpm">0</span></div>
                </div>
                <div class="button flex"><button class="btn">Try Again</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
